<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Registro</h1>
        <form id="registerForm" method="POST" action="/register">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Crea un usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Registrarse</button>
        </form>
        
        <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </p>
    </div>
    <script src="register.js"></script>
</body>
</html>
